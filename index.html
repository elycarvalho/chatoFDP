<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="script.js" defer></script>
	<title>chat</title>
</head>
<body>
	<div class="container">
		<div class="menu">
		  <p>Não tem nada aqui ainda!</p>
		</div>

		<div class="topo">
			<button class="btn-menu" onclick="mostraMenu()">&#9776;</button>
		  <p>novo chat</p>
		  <button class="btn-limpa" onclick="limpa()">&#9850;</button>
		</div>

	  <div class="chat">
	  	<div class="aviso">
	  		<p>Olá! Eu sou o chatoFDP, uma IA(<strong>I</strong>gnorância <strong>A</strong>rtificial) que tenta responder suas perguntas.</p><br>
	  		<p>Não sou igual o google, então escreva corretamente para que eu possa entender melhor e não se esqueça de usar o ponto de interrogação quando for fazer uma pergunta.</p>
	  	</div>
	  </div>
	  <div>
	  	<input type="text" class="texto" placeholder="Enviar mensagem." maxlength="55">
	  	<button class="btn-enviar" onclick="send()"><i class="fas fa-paper-plane"></i></button>
	  </div>
	</div>
</body>
</html>
